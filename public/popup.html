<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Barra.ai</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <p class="counter-label">Counter</p>
      <div id="counter" class="counter"></div>
      <div class="button-container">
        <button id="decrementBtn" class="button">-</button>
        <button id="incrementBtn" class="button">+</button>
      </div>

      <hr class="divider" />

      <p class="title">Chrome Extension is Ready!</p>
      <p class="subtitle">
        To generate a post, type <code>/ai</code> followed by your prompt and
        press "Tab".
      </p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
